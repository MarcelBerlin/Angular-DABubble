<form [formGroup]="forgotPasswordForm">
    
    <mat-card>
        <mat-card-header>
            <mat-card-title>Password reset</mat-card-title>
            <mat-card-subtitle>Send password reset link</mat-card-subtitle>
          </mat-card-header>
        <mat-card-content class="mt-32">

            <div class="inputContainer">
                <div class="inputInner">
                    <input type="email" placeholder="beispielname@email.com" formControlName="email">
                    <img src="../../assets/img/Login/mail.png" style="position: absolute; left: 85px;">
                </div>
                <div *ngIf="forgotPasswordForm.controls['email'].dirty && forgotPasswordForm.controls['email'].touched"
                    class="warnContainer">
                    <span *ngIf="forgotPasswordForm.controls['email'].errors" style="padding: 0px 52px;">Diese Email-Adresse ist leider ungÃ¼ltig.</span>
                </div>
            </div>
            
            <section class="mt-9-6">
                <button mat-raised-button color="primary" class="mr-16" (click)="sendResetRequest()"
                    [disabled]="!forgotPasswordForm.valid || loading">Send request</button>
            </section>

        </mat-card-content>
    </mat-card>
