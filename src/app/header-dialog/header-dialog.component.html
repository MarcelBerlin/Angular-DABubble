<div class="user-container">
    <mat-dialog-content class="user-profile custom-profile">
        <div class="profile-overview-head">
            <span>Profil</span> 
            <img class="close-icon" mat-button mat-dialog-close src="./../../assets/img/close.png">
        </div>
        
        <img class="user-img" src="{{ list[1].img }}">
        
        <div class="edit-div">
            <span class="head-span"> {{ list[1].name }} </span> 
            <span mat-button mat-dialog-close (click)="editingProfile()" class="edit-span">Bearbeiten</span>
        </div>
        
        <div class="activity-div">
            <img *ngIf="online" class="activity-icon" src="./../../assets/img/online-icon.png">
            <span *ngIf="online" class="online-span">Aktiv</span>
            <img *ngIf="!online" class="activity-icon" src="./../../assets/img/offline-icon.png">
            <span *ngIf="!online" class="offline-span">Abwesend</span>
        </div>
        <div class="mail-div">
            <img class="profile-icon" src="./../../assets/img/mail-icon.png">
            <span>E-Mail-Adresse</span>
        </div>
        <span class="mail-span">{{ list[1].email }}</span>
    </mat-dialog-content>
</div>
