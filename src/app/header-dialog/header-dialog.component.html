<div class="user-container">
    <mat-dialog-content class="user-profile custom-menu">
        <div class="profile-overview-head">
            <span>Profil</span> 
            <img class="close-icon" mat-button mat-dialog-close src="./../../assets/img/close.png">
        </div>
        
        <img  class="user-img" src="{{ loggedUserImg }}"> <!-- [(ngModel)]="user.img"  -->
        
        <div class="edit-div">
            <span class="head-span"> {{ loggedUserName }} </span>     <!-- [(ngModel)]="user.name"  -->
            <span mat-button mat-dialog-close (click)="editingProfile()" class="edit-span">Bearbeiten</span>
        </div>
        
        <div class="activity-div">
            <img *ngIf="loggedUserStatus" class="activity-icon" src="./../../assets/img/online-icon.png"> <!-- user.online -->
            <span *ngIf="loggedUserStatus" class="online-span">Aktiv</span> <!-- user.online -->
            <img *ngIf="!loggedUserStatus" class="activity-icon" src="./../../assets/img/offline-icon.png"> <!-- user.online -->
            <span *ngIf="!loggedUserStatus" class="offline-span">Abwesend</span> <!-- user.online -->
        </div>
        <div class="mail-div">
            <img class="profile-icon" src="./../../assets/img/mail-icon.png">
            <span>E-Mail-Adresse</span>
        </div>
        <span class="mail-span">{{ loggedUserMail }}</span>  <!-- [(ngModel)]="user.email"  -->
    </mat-dialog-content>
</div>
