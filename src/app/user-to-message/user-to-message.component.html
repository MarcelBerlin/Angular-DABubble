    <div class="inputDiv" #editableDiv contenteditable="true">
      <p *ngFor="let _ of memberCache; let i = index" [attr.id]="'p' + i">
        <!-- Info Box -->
        <span class="infoBox" *ngIf="showInfoBox == i">
          <span>Name:</span><span>Email:</span>
        </span>

        <!-- AusgewÃ¤hlte User -->
        <span
          class="member"
          *ngIf="i > 0"
          (mouseenter)="showInfo(i)"
          (mouseleave)="hideInfo()"
          [attr.id]="'span' + i"
          >@ {{ memberCache[i].member }} </span
        >{{ invisibleSign }}
      </p>
    </div>

    <!-- User Box -->
    <div class="userList" *ngIf="varService.sign">
      <div *ngFor="let name of dataService.userData; let i = index">
        <span class="searchContent" (click)="selectUser(i)">{{
          name.name
        }}</span>
      </div>
    </div>
