<div class="header-body">
  <div class="header-logo">
    <img src="../../../assets/img/Login/Logo.png" />
  </div>

  <div class="header-searchbar">
    <input
      class="input-searchbar"
      mat-icon="search"
      placeholder="Code learning durchsuchen"
    />
    <img src="../../../assets/img/search-icon.png" />
  </div>

  <div class="header-profile" *ngIf="getUserData.loggedInUserData">
    <span> {{ getUserData.loggedInUserData.name }} </span>
    <div class="img-container">
      <img src="{{ getUserData.loggedInUserData.img }}" />
      <div
        class="activeDot"
        [style.background-color]="
          getUserData.loggedInUserData.online ? '#92C83E' : '#686868'
        "
      ></div>
    </div>
    <!-- <span> {{ loggedUserName }} </span>
        <img src="{{ loggedUserImg }}"> -->

    <button mat-icon-button [matMenuTriggerFor]="menu">
      <mat-icon>keyboard_arrow_down</mat-icon>
    </button>
    <mat-menu class="dropdown-menu custom-menu" #menu="matMenu">
      <button mat-menu-item (click)="openProfile()">
        <span>Profil</span>
      </button>
      <button mat-menu-item (click)="logout()">
        <span>Log-out</span>
      </button>
    </mat-menu>
  </div>
</div>
