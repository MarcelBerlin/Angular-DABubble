<div *ngIf="getSelectedMessageStatus() && channelMessages.messageData">
  <div *ngFor="let message of channelMessages.messageData; let i = index">
    <div *ngIf="channelMessages.selectedMessageIndex === i">      
      <div class="thread-content">
        <div class="full-message-left">
          <div class="avatar-left">
            <img src="{{ message.userImg }}">
          </div>

          <div class="message-details-left">

            <div class="name-time-left">
              <div class="name-left">{{ message.userName }}</div>
              <div class="time">{{ message.dateString }} {{ message.clockString }}</div>
            </div>

            <div class="message-content-left">
              {{ message.content }}
            </div>
          </div>
          <!-- <div class="reaction-bar-left">
            <div id="reactionBarLeft">
              <div matTooltip='{{ dataService.loggedInUserData.name }}' class="reactions">
                <span>{{ reactionArrLeft }}</span>
              </div>
            </div>
          </div> -->
        </div>
      </div>
    </div>
  </div>

  <div *ngFor="let answer of answerService.answerData; let i = index">
    <div *ngIf="channelMessages.selectedMessageIndex === i">
      <div *ngIf="answer.userName == this.dataService.loggedInUserData.name">
        <div class="thread-content">
          <div class="full-message-right">
            <div class="avatar-right">
              <img src="{{ answer.userImg }}">
            </div>

            <div class="message-details-right">
              <div class="name-time-right">
                <div class="name-right">{{ answer.userName }}</div>
                <div class="time">{{ answer.dateString }} {{ answer.clockString }}</div>
              </div>

              <div class="message-content-right">
                {{ answer.content }}
              </div>
            </div>
          </div>
        </div>
      </div>

      <div *ngIf="answer.userName != this.dataService.loggedInUserData.name">
        <div class="thread-content">
          <div class="full-message-right">
            <div class="avatar-left">
              <img src="{{ answer.userImg }}">
            </div>

            <div class="message-details-left">
              <div class="name-time">
                <div class="name">{{ answer.userName }}</div>
                <div class="time">{{ answer.dateString }} {{ answer.clockString }}</div>
              </div>

              <div class="message-content-left">
                {{ answer.content }}
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
