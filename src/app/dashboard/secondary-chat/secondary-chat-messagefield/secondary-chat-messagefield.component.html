  <div class="full-message-left">

    <div class="avatar-left">
      <img src="./../../../../assets/img/members/avatar5.png">
    </div>

    <div class="message-details-left">
      <div class="name-time">

        <div class="name"> Peter Maffay </div>
        <div class="time"> 13:12 </div>
      </div>

      <div class="message-content-left">
        <span> Hallo, i bim's. Der Peter </span>
      </div>

      <div class="reaction-bar-left">
        <div *ngIf="app.reactionBoo">
          <div matTooltip ='{{this.getUser.loggedInUserData.name}}' class="reactions"> <!--  reagierter User-->
            <span >{{ app.newReaction }}</span>
            <!-- <span>{{ app.reactionNumber }}</span> -->
          </div>
        </div>
        <div class="reaction-column">
          <img ngDefaultControl name="emoji" [(ngModel)]="app.emoji"
            (click)="app.isEmojiPickerVisible = !app.isEmojiPickerVisible;" src="./../../../../assets/img/reaction.png">
          <emoji-mart ngDefaultControl class="emoji-mart" *ngIf="app.isEmojiPickerVisible"
            (emojiSelect)="app.addEmoji($event)" title="Choose your emoji">
          </emoji-mart>
        </div>
      </div>
    </div>

    <div *ngIf="getMessage.emojis.length > 0" class="new-answers">
      <p> {{ getMessage.emojis.length }} Antwort(en)</p>
      <img src="./../../../../assets/img/line.png">
    </div>

  </div>
