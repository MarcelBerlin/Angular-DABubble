<div class="thread-content">

  <!-- css klassen left bei anderen usern & right bei eigener nachricht mit ngIf realisieren -->
  <div class="full-message-left"> <!-- ngIf letzte nachricht, dann kein border-bottom-->

    <div class="avatar-left">
      <img src="{{ message.img }}">
    </div>

    <div class="message-details-left">

      <div class="name"> {{ message.name }} </div>
      <div class="time">{{ message.time }} </div>

      <div class="message-content-left">
         <span> {{ message.message }} </span>
      </div>

      <div class="reaction-bar-left">
        <div *ngIf="reaction" mat-button (click)="userReaction()" class="reactions">
          <span>{{ newReaction }}</span>
          <span>{{ reactionNumber }}</span>
        </div>
        <img ngDefaultControl name="emoji" [(ngModel)]="emoji" (click)="isEmojiPickerVisible = !isEmojiPickerVisible;"
          src="./../../../../assets/img/reaction.png">
        <br />
        <emoji-mart ngDefaultControl class="emoji-mart" *ngIf="isEmojiPickerVisible" (emojiSelect)="addEmoji($event)"
          title="Choose your emoji">
        </emoji-mart>
      </div>
    </div>
  </div>

  <div class="new-answers">
    <p> {{ newMessages }} Antwort(en)</p>
    <img src="./../../../../assets/img/line.png">
  </div>

</div>
