  <div class="full-message-left">

    <div class="avatar-left">
      <img src="./../../../../assets/img/members/avatar5.png">
    </div>

    <div class="message-details-left">
      <div class="name-time">
        <div class="name"> Peter Maffay </div>
        <div class="time"> 13:12 </div>
      </div>

      <div class="message-content-left">
        <span> Hallo, i bim's. Der Peter </span>
      </div>

      <div class="reaction-bar-left">
        <div id="reactionBarLeft" *ngIf="threadEmojiLeft">
          <div id="reactionsLeft" matTooltip ='{{this.getUser.loggedInUserData.name}}' class="reactions"> <!--  reagierter User-->
            <span> {{ reactionArrLeft }} </span>
          </div>
        </div>
        <div class="reaction-column">
          <img ngDefaultControl (click)="emojiPickerLeft = !emojiPickerLeft;"
            src="./../../../../assets/img/reaction.png">
          <emoji-mart ngDefaultControl class="emoji-mart" *ngIf="emojiPickerLeft"
            (emojiSelect)="addEmojiLeft($event)" title="Choose your emoji">
          </emoji-mart>
        </div>
      </div>
    </div>

    <div *ngIf="getMessage.emojis.length > 0" class="new-answers">
      <p> {{ getMessage.emojis.length -1 }} Antwort(en)</p>
      <img src="./../../../../assets/img/line.png">
    </div>
  </div>






  <div class="full-message-right">

    <div class="avatar-right">
      <img src="./../../../../assets/img/members/avatar5.png">
    </div>

    <div class="message-details-right">
      <div class="name-time">
        <div class="name"> Max Mustermann </div>
        <div class="time"> 13:12 </div>
      </div>

      <div class="message-content-right">
        <span> Hallo, ich bin's. Der Max </span>
      </div>

      <div id="ReactionBarRight" class="reaction-bar-right">
        <div *ngIf="threadEmojiRight">
          <div id="reactionsRight" matTooltip ='{{this.getUser.loggedInUserData.name}}' class="reactions"> <!--  reagierter User-->
            <span> {{ reactionArrRight }} </span>
            <!-- <span>{{ app.reactionNumber }}</span> -->
          </div>
        </div>
        <div class="reaction-column">
          <img ngDefaultControl (click)="emojiPickerRight = !emojiPickerRight;"
            src="./../../../../assets/img/reaction.png">
          <emoji-mart ngDefaultControl class="emoji-mart" *ngIf="emojiPickerRight"
            (emojiSelect)="addEmojiRight($event)" title="Choose your emoji">
          </emoji-mart>
        </div>
      </div>
    </div>
  </div>
</div>
