<div class="input-container">

    <div class="filter-menu">
        <input contenteditable="true" [(ngModel)]="inputValue" 
        class="input-thread" *ngIf="showUsers" type="text" placeholder="Antworten...">

        <mat-form-field appearance="fill" *ngIf="!showUsers">
            <input [(ngModel)]="userValue" class="mat-input" [formControl]="formcontrol" type="text" matInput [matAutocomplete]="auto">
            <mat-autocomplete  #auto="matAutocomplete">
                <mat-option *ngFor="let user of users" [value]="user">
                  {{ user }}
                </mat-option>
              </mat-autocomplete>
        </mat-form-field>
    </div>

    <div class="icons-container">
        <div class="add-elements">
            <div (click)="triggerInput()" class="element-upload">
                <input class="hidden-input" (change)="getInputDatas($event)" #uploadInput type="file">
                <img src="assets/img/add.png" />
            </div>
            <div class="vector"></div>
            <div class="element">
                <img src="assets/img/satisfied.png" />
            </div>
            <div class="element">
                <img (click)="showAutocomplete()" src="assets/img/email.png" />
            </div>
        </div>
        <div class="send-icon"><img src="assets/img/send_icon.png" /></div>
    </div>
</div>
