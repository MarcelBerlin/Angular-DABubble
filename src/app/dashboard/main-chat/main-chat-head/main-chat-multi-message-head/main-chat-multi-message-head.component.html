<div class="headMembers">
  <span>Neue Nachricht</span>
  <div class="inputContainer">
    <input
      type="text"
      placeholder="An: #channel, oder @jemand oder E-Mail Adresse"
      [matAutocomplete]="auto"
      [(ngModel)]="inputValue"
    />
    <mat-autocomplete #auto="matAutocomplete">
      <mat-option
        *ngFor="let item of inputAsValue(); let i = index"
        [value]="sign + item[setItem]"
        (click)="indexOfSelection(i)"
      >
        {{ item[setItem] }}
      </mat-option>
    </mat-autocomplete>
  </div>
</div>
