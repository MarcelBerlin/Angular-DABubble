<div class="contentContainer">
  <div class="content">
    <app-main-chat-channel-head
      *ngIf="varService.mainChatHead == 0"
    ></app-main-chat-channel-head>
    <app-main-chat-message-head
      *ngIf="varService.mainChatHead == 1"
    ></app-main-chat-message-head>
    <app-main-chat-multi-message-head
      *ngIf="varService.mainChatHead == 2"
    ></app-main-chat-multi-message-head>

    <div class="chatContainer" #scrollMe [scrollTop]="scrollMe.scrollHeight">
      <app-main-chat-channel-chat-field
        *ngIf="varService.mainChatHead == 0"
      ></app-main-chat-channel-chat-field>
      <app-main-chat-message-chat-field
        *ngIf="varService.mainChatHead == 1"
      ></app-main-chat-message-chat-field>
    </div>
  </div>
  <app-main-chat-messagefield></app-main-chat-messagefield>
</div>
