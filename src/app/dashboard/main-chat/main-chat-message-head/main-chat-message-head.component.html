<div class="headMembers">
  <div class="messageToUserContainer" (click)="openMember()">
    <div>
      <img [src]="userData[currentUser].img" />
      <div
        class="activeDot"
        [style.background-color]="
          userData[currentUser].online ? '#92C83E' : '#686868'
        "
      ></div>
    </div>
    <span>{{ userData[currentUser].name }}</span>
  </div>
</div>
