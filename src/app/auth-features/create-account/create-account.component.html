<div class="forgotPasswordContainer">
    <app-start-animation ></app-start-animation>
    <app-login-header></app-login-header>

    <div class="card">
        <form [formGroup]="createAccountForm" (submit)="createNewAccount()">
            <!-- <mat-progress-bar mode="indeterminate" *ngIf="loading"></mat-progress-bar> -->
            <mat-card>
                <img src="../../assets/img/Login/Forgot-Password/13. Go back.png" style="display: flex; position: absolute; top: 45px; left: 32px; cursor: pointer;" (click)="backToLogin()">
                <mat-card-header>
                    <mat-card-title>Konto erstellen</mat-card-title>
                    <mat-card-subtitle>
                        Mit deinem Namen und deiner E-Mail-Adresse hast du dein neues DABubble-Konto
                    </mat-card-subtitle>
                </mat-card-header>

                <div class="inputContainer">
                    <div class="inputInner">
                        <input type="name" placeholder="Name und Nachname" formControlName="name">
                        <img src="../../assets/img/Login/person_filled.png">
                    </div>
                    <div *ngIf="createAccountForm.controls['name'].dirty && createAccountForm.controls['password'].touched"
                        class="warnContainer">
                        <span *ngIf="createAccountForm.controls['name'].errors">Mindestlänge</span>
                    </div>
                </div>

                <div class="inputContainer">
                    <div class="inputInner">
                        <input type="email" placeholder="beispielname@email.com" formControlName="email">
                        <img src="../../assets/img/Login/mail.png" style="position: absolute; left: 85px;">
                    </div>
                    <div *ngIf="createAccountForm.controls['email'].dirty && createAccountForm.controls['email'].touched"
                        class="warnContainer">
                        <span *ngIf="createAccountForm.controls['email'].errors">Diese Email-Adresse
                            ist leider ungültig.</span>
                    </div>
                </div>

                <div class="inputContainer">
                    <div class="inputInner">
                        <input type="password" placeholder="Passwort" formControlName="password" [type]="inputType">
                        <img src="../../assets/img/Login/lock.png" (click)="passwordViewToggle()" *ngIf="!passwordView">
                        <img src="../../assets/img/Login/open_lock.png" (click)="passwordViewToggle()"
                            *ngIf="passwordView">
                    </div>
                    <div *ngIf="createAccountForm.controls['password'].dirty && createAccountForm.controls['password'].touched"
                        class="warnContainer">
                        <span *ngIf="createAccountForm.controls['password'].errors">Falsches Passwort, bitte nocheinmal
                            versuchen.</span>
                    </div>
                </div>
                

                <mat-card-actions align="end">
                    <button mat-raised-button color="primary" type="submit" [disabled]="!createAccountForm.valid || loading"
                        class="submitBtn">Weiter</button>
                    
                </mat-card-actions>
            </mat-card>

        </form>

    </div>


</div>
