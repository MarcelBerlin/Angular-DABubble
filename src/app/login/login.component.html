<div class="loginContainer">

    <div class="loginHead">
        <img src="../../assets/img/1. Logo animation.png">
        <div class="loginHeadLinks">
            <span>Neu bei DABubble?</span>
            <span class="span2">Konto erstellen</span>
        </div>
    </div>

    <div class="card">

        <form class="loginContainer" [formGroup]="loginForm" (submit)="loginWithEmailAndPassword()">
            <!-- <mat-progress-bar mode="indeterminate" *ngIf="loading"></mat-progress-bar> -->
            <mat-card>
                <mat-card-header>
                    <mat-card-title>Anmeldung</mat-card-title>
                    <mat-card-subtitle>Wir empfehlen dir, die E-Mail-Adresse zu nutzen, die du bei der Arbeit
                        verwendest.</mat-card-subtitle>
                </mat-card-header>

                <mat-card-content class="mt-32">
                    <div class="relative">
                        <mat-form-field appearance="outline" class="full-width relative">
                            <mat-label>Email </mat-label>
                            <input matInput placeholder="Email" type="email" formControlName="email">
                            <!-- <mat-icon>email</mat-icon> -->

                        </mat-form-field>
                        <div *ngIf="loginForm.controls['email'].dirty && loginForm.controls['email'].touched"
                            class="warnContainer">
                            <span *ngIf="loginForm.controls['email'].errors">Diese Email-Adresse ist leider ungültig.</span>
                        </div>
                    </div>
                    <div class="relative">
                        <mat-form-field appearance="outline" class="full-width relative">
                            <mat-label>New password</mat-label>
                            <input id="password" matInput placeholder="New password" type="password"
                                formControlName="password">
                            <!-- <mat-icon *ngIf="!passwordView" (click)="passwordViewToggle(0)">visibility_off</mat-icon>
                            <mat-icon *ngIf="passwordView" (click)="passwordViewToggle(0)">visibility</mat-icon> -->
                        </mat-form-field>
                        <div *ngIf="loginForm.controls['password'].dirty && loginForm.controls['password'].touched"
                            class="warnContainer">
                            <span *ngIf="loginForm.controls['password'].errors">Falsches Passwort, bitte nocheinmal versuchen.</span>
                        </div>
                    </div>
                    
                    <section class="mt-32">
                        <p (click)="forgotPassword()">Passwort vergessen ?</p>
                        <!-- <p [routerLink]="['/signup']">Not a User ? Signup</p> -->
                    </section>

                    <button mat-raised-button color="primary" class="mr-16" type="submit"
                            [disabled]="loading">Anmelden mit Google</button>
                </mat-card-content>

                <mat-card-actions align="end">
                    <button mat-raised-button color="primary" class="mr-16" type="submit"
                            [disabled]="!loginForm.valid || loading">Anmelden</button>
                    <button mat-button>Gäste-Login</button>
                </mat-card-actions>
            </mat-card>

        </form>

    </div>


</div>
