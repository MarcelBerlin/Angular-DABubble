<form class="user-overview" [formGroup]="editForm" (submit)="saveUserChanges()">
  <mat-dialog-content class="user-profile">
    <div class="profile-overview-head">
      <span>Dein Profil bearbeiten</span>
      <img
        class="close-icon"
        mat-button
        mat-dialog-close
        src="assets/img/close.png"
      />
    </div>

    <div class="user-img" style="position: relative">
      <input
        type="file"
        style="display: none"
        #fileInput
        (change)="uploadService.selectFile($event)"
        accept=".png, .jpg, .bmp, .JPEG, .JPG, .svg, .tiff, .gif"
      />
      <img
        class="user-img"
        src="{{ getUserData.loggedInUserData.img }}"
        (click)="openFileExplorer()"
      />
      <div
        class="user-img"
        style="
          display: flex;
          justify-content: center;
          align-items: center;
          position: absolute;
          top: 0px;
        "
        *ngIf="this.fileUploadService.profileImgUpload"
      >
        <span
          style="
            background-color: black;
            color: white;
            width: 50px;
            text-align: center;
          "
          >{{ fileUploadService.uploadPercentage }}%</span
        >
      </div>
    </div>

    <div class="input-section">
      <div class="edit-description">
        <img src="assets/img/user-icon.png" />
        <span>Vollst√§ndiger Name</span>
      </div>
      <input
        formControlName="name"
        class="header-input"
      />
      
    </div>
    <div class="input-section">
      <div class="edit-description">
        <img src="assets/img/mail-icon.png" />
        <span> E-Mail Adresse </span>
      </div>
      <input
        formControlName="email"
        class="header-input"
      />
     
    </div>

    <div class="btn-container">
      <button [mat-dialog-close] class="cancel-btn">Abbrechen</button>
      
      <button type="submit" class="save-btn" [disabled]="!editForm.valid" 
      [class.btnDisabled]="!editForm.valid" [class.save-btn]="editForm.valid">Speichern</button>
    </div>
  </mat-dialog-content>
</form>
