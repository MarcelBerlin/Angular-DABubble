<div class="user-overview">
  <mat-dialog-content class="user-profile">
    <div class="profile-overview-head">
      <span>Dein Profil bearbeiten</span>
      <img
        class="close-icon"
        mat-button
        mat-dialog-close
        src="assets/img/close.png"
      />
    </div>

    <div class="user-img" style="position: relative">
      <input
        type="file"
        style="display: none"
        #fileInput
        (change)="uploadService.selectFile($event)"
        accept=".png, .jpg, .bmp, .JPEG, .JPG, .svg, .tiff, .gif"
      />
      <img
        class="user-img"
        src="{{ getUserData.loggedInUserData.img }}"
        (click)="openFileExplorer()"
      />
      <div
        class="user-img"
        style="
          display: flex;
          justify-content: center;
          align-items: center;
          position: absolute;
          top: 0px;
        "
        *ngIf="this.fileUploadService.profileImgUpload"
      >
        <span
          style="
            background-color: black;
            color: white;
            width: 50px;
            text-align: center;
          "
          >{{ uploadService.percentage }}%</span
        >
      </div>
    </div>

    <div class="input-section">
      <div class="edit-description">
        <img src="assets/img/user-icon.png" />
        <span>Vollst√§ndiger Name</span>
      </div>
      <input
        #inputName
        [(ngModel)]="newInputName"
        class="header-input"
        placeholder="{{ getUserData.loggedInUserData.name }}"
      />
    </div>
    <div class="input-section">
      <div class="edit-description">
        <img src="assets/img/mail-icon.png" />
        <span> E-Mail Adresse </span>
      </div>
      <!-- <input
        [formControl]="emailFormControl"
        #inputMail
        [(ngModel)]="newInputMail"
        class="header-input"
        placeholder="{{ getUserData.loggedInUserData.email }}"
      /> -->
      <input
        disabled
        matTooltip="not editable"
        matTooltipPosition="above"
        class="header-input"
        value="{{ getUserData.loggedInUserData.email }}"
      />
      <!-- <mat-error
        *ngIf="
          emailFormControl.hasError('email') &&
          !emailFormControl.hasError('required')
        "
        Please enter a valid email address
      </mat-error> -->
    </div>

    <div class="btn-container">
      <button [mat-dialog-close] class="cancel-btn">Abbrechen</button>
      <!-- <button
        [mat-dialog-close]="newInputMail"
        [mat-dialog-close]="newInputName"
        (click)="saveUserChanges()"
        class="save-btn"
      >
        Speichern
      </button> -->
      <button
        [mat-dialog-close]="newInputName"
        (click)="saveUserChanges()"
        class="save-btn"
      >
        Speichern
      </button>
    </div>
  </mat-dialog-content>
</div>
