<div class="user-overview">
    <mat-dialog-content class="user-profile">
        <div class="profile-overview-head">
            <span>Dein Profil bearbeiten</span> 
            <img class="close-icon" mat-button mat-dialog-close src="./../../assets/img/close.png">
        </div>
        
        <img class="user-img" src="{{ loggedUserImg }}">
        
        <div class="input-section">
            <div class="edit-description">
                <img src="./../../assets/img/user-icon.png">
                <span>Vollst√§ndiger Name</span>
            </div>
            <input #inputName [(ngModel)]="newInputName" class="header-input" placeholder="{{ loggedUserName  }}">
        </div>
        <div class="input-section">
            <div class="edit-description">
                <img src="./../../assets/img/mail-icon.png">
                <span> E-Mail Adresse </span>
            </div>
            <input #inputMail [(ngModel)]="newInputMail" class="header-input" placeholder="{{ loggedUserMail }}">
        </div>

        <div class="btn-container">
            <button mat-dialog-close class="cancel-btn">Abbrechen</button>
            <button (click)="saveUserChanges()" class="save-btn">Speichern</button>
        </div>

    </mat-dialog-content>
</div>
